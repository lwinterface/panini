version: 2.1
jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    working_directory: ~/panini/
    steps:
      - checkout
      - run:
          name: Installing libraries
          command: |
            pip3 install pytest
            pip3 install -r requirements/defaults.txt
      - run:
          name: Start containers nats and redis
          command: |
            docker run -p 6379:6379 -d redis
            docker run -d -p 4222:4222 -p 6222:6222 -p 8222:8222 nats
      - run:
          name: Run Tests
          command: |
            cd ~/panini
            mkdir results
            timeout 300 python3 -m pytest --junitxml=results/out.xml || (echo "Doesn't finished succefully" && exit 1)
      - store_test_results:
          path: results
    path:
workflows:
  main:
    jobs:
      - test
